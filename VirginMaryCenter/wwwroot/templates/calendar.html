
<div class="header">
    <i class="fa fa-angle-left" ng-click="previous()"></i>
    <span>{{month.format("MMMM, YYYY")}}</span>
    <i class="fa fa-angle-right" ng-click="next()"></i>
</div>
<div class="week names">
    <span class="day weekend">S</span>
    <span class="day weekday">M</span>
    <span class="day weekday">T</span>
    <span class="day weekday">W</span>
    <span class="day weekday">T</span>
    <span class="day weekday">F</span>
    <span class="day weekend">S</span>
</div>
<div class="week" ng-repeat="week in weeks">
    <span class="day" 
          ng-class="{ hasEvent : day.eventName, today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected) }" 
          ng-click="select(day)" 
          ng-repeat="day in week.days">
        {{day.number}}
    </span>
</div>
